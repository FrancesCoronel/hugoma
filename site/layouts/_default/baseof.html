<!DOCTYPE html>
<html lang="en">

<head prefix="og: http://ogp.me/ns#">
  <title>{{ .Title }}</title>
  <!-- SEO -->
  {{ partial "head.html" . }}
  <!-- Favicons -->
  {{ partial "favicons.html" }}
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/css/styles.css">

  <!-- Twemoji -->
  <link rel="dns-prefetch" href="https://twemoji.maxcdn.com">
  <!-- Google Analytics -->
  <link rel="dns-prefetch" href="https://google-analytics.com">
  <!-- Preload -->
  <link rel="preload" href="/assets/css/styles.css" as="style">
  <!-- Twemoji -->
  <script src="https://twemoji.maxcdn.com/2/twemoji.min.js?11.0"></script>
</head>

<body>
  {{ partial "navbar.html" . }}

  {{ block "main" . }} {{ end }}

  {{ partial "footer.html" . }}

  <script src="/assets/js/app.js"></script>
  <!-- OneSignal Web Push Notifications & Service Worker Registration-->

  <script>

    OneSignal.push(function () {
      OneSignal.init({
        appId: "e64fce8d-6d54-4434-8b76-3fde80e6bdf1",
      });
    });
