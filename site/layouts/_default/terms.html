{{ define "main" }}
<div class="page">
  {{ partial "hero/_index.html" . }}
  <div class="page-body">
    <ol>
      {{ $data := .Data }} {{ range $key, $value := .Data.Terms.ByCount }}
      <li>
        <p>
          <a href="{{ $value.Name | urlize }}">{{ $value.Name }}</a> -
          <b>{{ $value.Count }}</b>
        </p>
      </li>
      {{ end }}
    </ol>
  </div>
</div>
{{ end }}
