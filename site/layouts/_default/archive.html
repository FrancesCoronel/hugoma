{{ define "main" }}
<!-- Banner -->
{{ partial "body/hero/_index.html" . }}
<!-- Content -->
<section class="section{{ if .Params.banner }} pt-sm{{ end }}">
  <div class="container">
    {{ partial "body/content/_index.html" . }}
    <div class="content">
      <!-- Range -->
      {{ range .Site.RegularPages.GroupByDate "2006" }} {{ partial "body/content/list/_index.html" . }} {{ end }}
      <!-- End Message -->
      {{ partial "body/content/list/end-message.html" . }}
    </div>
  </div>
</section>
{{ end }}
