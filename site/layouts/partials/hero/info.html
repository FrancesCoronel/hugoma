<!-- Date -->
{{ if not .PublishDate.IsZero }}
<p>
  📆 {{ dateFormat "Monday - January 2, 2006" .Date }}
</p>
{{ end }}
<!-- Reading Time & Word Count -->
{{ if .ReadingTime }} {{ if .WordCount }}
<p>
  ⏰ {{ .ReadingTime }} minute read ∙ {{ .WordCount }} words
</p>
{{ end }} {{ end }}
<!-- External Link -->
{{ with .Params.link }}
<p>
  ↗
  <a class="external-link" href="{{ . }}" target="_blank" rel="noopener">{{ . }}</a>
</p>
{{ end }}
{{ if .Content }}
<hr>
{{ end }}
