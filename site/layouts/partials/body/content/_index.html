<div class="content">
  <!-- Banner -->
  {{ if .Params.banner }}
  <div class="content-head">
    {{ partial "body/hero/image.html" . }}
  </div>
  {{ end }}
  <!-- Content Body -->
  <div class="content-body">
    {{- if .Content }}
    <!-- Content -->
    {{ .Content }}
    <!-- No Content -->
    {{ else }}
    <p>No content for this page. ðŸ˜…</p>
    {{- end }}
  </div>
  <!-- Custom Pages -->
  {{ partial "body/custom/pages/_index.html" . }}
  <!-- Single Pages - Footer -->
  {{- if .IsPage }} {{ partial "body/content/footer/_index.html" . }} {{- end }}
</div>
