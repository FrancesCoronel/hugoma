<div class="section-share">
  <h1>🌐️ Share</h1>
  <p>
    <!-- Twitter -->
    <a href="//twitter.com/intent/tweet?url={{ .Permalink }}&via={{ .Site.Social.twitter }}&text={{ .Title }}" target="_blank" rel="noopener">
      <i class="fab fa-twitter fa-3x" data-fa-transform="shrink-8" data-fa-mask="fas fa-circle"></i>
    </a>
    <!-- Facebook -->
    <a href="//www.facebook.com/sharer.php?u={{ .Permalink }}" target="_blank" rel="noopener">
      <i class="fab fa-facebook-f fa-3x" data-fa-transform="shrink-8" data-fa-mask="fas fa-circle"></i>
    </a>
    <!-- LinkedIn -->
    <a href="//www.linkedin.com/shareArticle?mini=true&url={{ .Permalink | safeURL }}&title={{ .Title }}&summary={{ .Summary }}&source={{ .Site.Title }}" target="_blank" rel="noopener">
      <i class="fab fa-linkedin-in fa-3x" data-fa-transform="shrink-8" data-fa-mask="fas fa-circle"></i>
    </a>
    <!-- Email -->
    <a href="mailto:?subject=Check out this work by {{ .Site.Title }}&body={{ .Permalink | safeURL }}" target="_blank" rel="noopener">
      <i class="fas fa-envelope fa-3x" data-fa-transform="shrink-8" data-fa-mask="fas fa-circle"></i>
    </a>
  </p>
</div>
