<div class="columns is-multiline">
  <!-- Todo - Optimize for weird use cases -->
  <!-- Defining Pages -->
  {{ $paginator := .Paginator.Pages }}
  <!-- Union -->
  {{ $pages := $paginator | union (.Sections) }}
  <!-- Looping -->
  {{ range $pages }}
  <div class="column is-one-third">
    {{ partial "card.html" . }}
  </div>
  {{ end }}
</div>
<!-- Pagination -->
<section class="section">
  {{ partial "paginator.html" . }}
</section>
