<div class="columns">
<div class="column is-one-half">
  {{ if not .PublishDate.IsZero }}
  <strong>{{ dateFormat "2006.01.02" .Date }}</strong>
  {{ end }}
</div>
<div class="column is-one-half">
  <a {{ if .Params.link }}href="{{ .Params.link }}" target="_blank" rel="noopener" {{ else }}href="{{ .RelPermalink }}" {{ end }}>{{ .Title }}{{ if .Params.link }} ↗️{{ end }}</a>
</div>
</div>
