baseURL                       = "https://hugoma.netlify.com"
title                         = "Hugoma Theme"
metaDataFormat                = "yaml"
enableEmoji                   = true
footnoteReturnLinkContents    = "‚Ü©"

# Language
languageCode                  = "en-us"
defaultContentLanguage        = "en"

# Code
pygmentsCodefences            = true
pygmentsCodefencesGuessSyntax = true
pygmentsStyle                 = "manni"

# Internal Templates
# googleAnalytics             = ""
disqusShortname               = "fvcproductions"

# RSS
[outputs]
    home                      = ["HTML", "AMP", "RSS"]
    page                      = ["HTML", "AMP"]

# Output Formats
[outputFormats]
    [outputFormats.RSS]
        mediatype             = "application/rss"
        baseName              = "feed"

# SEO
# og_image - image when shown when shared on social media
[params]
    description               = "A starter theme for Hugo created with Bulma and optimized with modern workflows and tooling. üåüÔ∏è"
    copyright                 = "FVCproductions"
    year                      = 2018
    og_image                  = "https://i.imgur.com/mGA3X7m.png"
    logo                      = "/assets/img/favicons/128x128.png"
    github                    = "fvcproductions/hugoma-theme"
    # set to false to hide the Contributions footer
    contributions             = true

# Permalinks
[permalinks]
  blog                        = "/blog/:year/:month/:day/:title/"
  portfolio                   = "/portfolio/:year/:month/:day/:title/"

# Author
[author]
    name                      = "Frances Coronel"
    copyright                 = "¬©Ô∏è FVCproductions"

# Menu
# name - name of menu item
# url - route of menu item (can be external)
# identifier - Font Awesome Icon you want shown

