baseURL                       = "https://hugoma.fvcproductions.com"
title                         = "Hugoma Theme"

assetDir                      = "src"
enableEmoji                   = true
enableRobotsTXT               = true
footnoteReturnLinkContents    = "‚Ü©"
metaDataFormat                = "yaml"
# theme                         = "hugoma"

# Language
languageCode                  = "en-us"
defaultContentLanguage        = "en"

# Code
pygmentsCodefences            = true
pygmentsCodefencesGuessSyntax = true
pygmentsStyle                 = "manni"

# Internal Templates
googleAnalytics               = "UA-63190978-3"
disqusShortname               = "fvcproductions"

# Pagination
Paginate                      = 6
PaginatePath                  = "adventures"

# Categories
preserveTaxonomyNames         = false

# RSS
[outputs]
    home                      = ["HTML", "AMP", "RSS"]
    page                      = ["HTML", "AMP"]

# Output Formats
[outputFormats]
    [outputFormats.RSS]
        mediatype             = "application/rss"
        baseName              = "feed"

# SEO
# og_image - image when shown when shared on social media
[params]
    description               = "A starter theme for Hugo created with Bulma and optimized with modern workflows and tooling. üåüÔ∏è"
    copyright                 = "FVCproductions"
    year                      = 2018
    og_image                  = "https://i.imgur.com/mGA3X7m.png"
    logo                      = "/assets/img/favicons/128x128.png"
    github                    = "fvcproductions/hugoma-theme"
    search_url                = "https://www.fvcproductions.com/search/#gsc.tab=0&gsc.q={search_term_string}"
    # set to false to hide the Contributions footer
    contributions             = true
    # OneSignal
    one_signal_id             = "e64fce8d-6d54-4434-8b76-3fde80e6bdf1"

# Permalinks
[permalinks]
    blog                      = "/blog/:year/:month/:day/:title/"
    portfolio                 = "/portfolio/:year/:month/:day/:title/"

