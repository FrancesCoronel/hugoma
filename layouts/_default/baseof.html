<!DOCTYPE html>
<html lang="en" dir="ltr" itemscope itemtype="http://schema.org/WebPage">

<head prefix="og: http://ogp.me/ns#">
  {{- partial "head/_index.html" . -}}
</head>

<body>
  <!-- Return to Top -->
  {{- partial "body/return-to-top.html" . -}}
  <!-- Navbar -->
  {{- partial "body/navbar.html" . -}}
  <div role="main">
    <!-- Main Block -->
    {{ block "main" . }}{{ end }}
  </div>
  <!-- Footer -->
  {{- partial "body/footer/_index.html" . -}}
  <!-- Scripts -->
  {{- partial "body/scripts/_index.html" . -}}
</body>

</html>
